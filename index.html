<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 600px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
    //  https://turtlemt.github.io/divemap/
    // Initialize and add the map
    function initMap() {
      // The location of Uluru
      var myCenter = {lat: 24.434666, lng: 120.6295867};
      // The map, centered at Uluru
      var map = new google.maps.Map(
          document.getElementById('map'), {zoom: 6, center: myCenter});
      
      var markers = myDiveSites.map(function(myDiveSite, i) {
        var image = './dive_flag.png';
        return new google.maps.Marker({
          position: {lat: myDiveSite.lat, lng:myDiveSite.lng},
          title: myDiveSite.title,
          icon: image,
          map: map
        });
      });
      
      markers.map(function(marker, i) {
        infowindow = new google.maps.InfoWindow();
        marker.addListener('click', function() {
          infowindow.setContent("123");
          infowindow.open(map, marker);
        });
      });
      
      /*var marker = new google.maps.Marker({
          position: {lat: myDiveSites[0].lat, lng:myDiveSites[0].lng},
          title: myDiveSites[0].title,
          map: map
        });*/

      //var marker = new google.maps.Marker({position: myDiveSites, map: map});
    }
    
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqKRxHSgn2NazkSjVqz_cbI6TpHkhWtJA&callback=initMap">
    </script>
  </body>
</html>
